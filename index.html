<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="HW01 - Wireframe" />
		<meta name="keywords" content="HTML, CSS, Practice" />
		<meta name="author" content="Bryan Isles" />
		<!-- ======================================================================= -->

		<title>Building a Wireframe</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

	<body class="stylin_body">
		<div id="wrapper">
			<header class="stylin_content">
				<span>header</span>
			</header>
			
			<nav class="stylin_content">
				<span>nav</span>
			</nav>
			
			<section class="stylin_content">
				<span>section</span>
				<article class="stylin_body">
					<span>article</span>
					<div class="stylin_content">
						<span>h1, h2, h3</span>
					</div>
					<br />
					<div class="stylin_content">
						<span>p</span>
					</div>
				</article>	
			</section>
			
			<!-- ============================================================= -->
			<!-- [ ] currently have an additional space to the right of this   --> 
			<!-- 	 container and cannot determine the reason for this        -->

				<span>aside</span>
			</aside>
			<!-- ============================================================= -->
			
			<footer class="stylin_content clearfix">
				<span>footer</span>
			</footer>
		</div>
